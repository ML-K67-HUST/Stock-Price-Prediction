<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://media4.giphy.com/media/JtBZm3Getg3dqxK0zP/giphy.gif?cid=ecf05e47xqgif92ejnd49s7cn6aconj129inhgwtseysshlc&ep=v1_gifs_related&rid=giphy.gif&ct=g');
            background-size: contain; 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgb(0, 238, 40);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out; 
        }

        input:hover {
            transform: scale(1.1);
            transition: transform 0.05s ease-in-out; 
            background-color: #4caf50;
            color:#fff;
            border-color: #4caf50;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #4caf50;
            border-radius: 30px;
            box-sizing: border-box;
            text-align: center; 
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" /></svg>');
            background-position: right 8px center;
            background-repeat: no-repeat;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.5s ease, width 1s ease; 
            width: 100%;
            height:100px;
            font-size: 40px;
        }

        .loading {
            background-color: red !important;
            color: white !important;
            transition: background-color 1.5s ease; 
            border: 1px solid red;
        }

        .loading:after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-radius: 50%;
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
            margin-left: 8px;
            animation: spin 0.8s linear infinite;
        }

        .hov:hover {
            transition: transform 0.05s ease; 
            background-color: red;
            color:#fff;
            border-color: red;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            form.addEventListener('submit', function() {
                var submitButton = form.querySelector('input[type="submit"]');
                submitButton.value = 'Please wait...';
                submitButton.classList.add('loading');
            });
        });
    </script>
</head>
<body>
    <form action="/predict" method="post">
        <h1>Stock Price Prediction Model</h1>
        <label for="name">Business Code</label>
        <input type="text" name="name" required>
        <label for="opun">Today's Open Price</label>
        <input type="text" name="opun" required>
        <label for="high">High Price So Far Today</label>
        <input type="text" name="high" required>
        <label for="low">Low Price So Far Today</label>
        <input type="text" name="low" required>
        <label for="volume">Trading Volume So Far Today</label>
        <input type="text" name="volume" required>
        <label for="model">Choose Your Model</label>
        <select name="model" id="model">
            <option value="LR">Linear Regression</option>
            <option value="TR">Decision Tree</option>
            <option value="KN">K-Nearest Neighbors</option>
        </select>
        <p></p>
        <input type="submit" value="Predict" class="hov">
    </form>
</body>
</html>
